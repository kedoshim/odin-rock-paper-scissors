<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="title-div">
      <h1 class="title">ROCK PAPER SCISSORS</h1>
      <h1 class="title deathmatch">DEATHMATCH</h1>
    </div>
    <div id="button-div">
      <button class="button" id="start">
        <span>Fight to the Death!</span>
      </button>
    </div>
    <div id="result-div">
      <div class="resultboard">
        <div>YOU</div>
        <div class="scoreboard" id="player-score"></div>
      </div>
      <div class="resultboard">
        <div>ME</div>
        <div class="scoreboard" id="computer-score"></div>
      </div>
    </div>
    <a
      href="https://www.freepik.com/icon/chinese-coin_2412112"
      id="attribuition"
      >Icon by photo3idea_studio</a
    >
  </body>
</html>
